
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>jQuery UI Draggable - Visual feedback</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css" />
    
    <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
    <script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>

    <link rel="stylesheet" href="/resources/demos/style.css" />
    <style>
    .pageItem { width: 110px; height: 90px; float: left; margin: 2px 10px 2px 10px; border: 1px solid blue; background: white; }
    #results { display: inline-block; width: 160px; height: 800px; border: 1px solid black; overflow: auto; }
    #page { display: inline-block; width: 650px; height: 800px; border: 1px solid black; background: #cccccc;}
 #bounding { width: 1000px; height: 900px; border: 1px solid black;}
    p { clear:both; margin:0; padding:1em 0; }
    </style>
    
    <script>
    $(function() {
        $( ".pageItem" ).draggable({
         revert: false,
 stack: "pageItem",
         helper: 'clone',
     start:  function() { $(this).toggle(); }, 
    stop:   function() { $(this).toggle(); } 
        
        });
        
        $( "#page" ).droppable({
            drop: function( event, ui ) {
                $( this )
                 $(ui.draggable).appendTo($(this));
                // $( ui.draggable ).resizable();

            }
        });
    });
    

    </script>
    
</head>
